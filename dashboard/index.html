<!DOCTYPE html>
<html lang="en">

<head>
    <title>DiscoTron</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="https://kit.fontawesome.com/de85ecd0aa.js"
        integrity="sha384-tCIa9x35rFwAnPYwDCoqImEiB9Ai31jfzeslK4Q53KZAXSFi24Px912eIpefo9Bj" crossorigin="anonymous">
    </script>
</head>

<body>
    <nav class="shadow-small">
        <div id="bot-info" class="shadow-small">
            <a href="#home">
                <img class="shadow-small round" src="" />
                <span></span>
            </a>
        </div>
        <div id="nav-links">
            <template id="template-server-link">
                <li><a class="server-link" href="#guild-settings?guild="><img
                            class="server-icon shadow-small round" /></a></li>
            </template>
            <template id="template-server-acro">
                <li><a class="server-link" href="#guild-settings?guild="><span
                            class="server-acro server-icon shadow-small round"></span></a></li>
            </template>
            <ul>
                <li class="header bot-admin-link">Bot administration</li>
                <li class="bot-admin-link"><a href="#bot-status"><i class="fas fa-wrench"></i> Bot settings</a></li>
                <li class="bot-admin-link"><a href="#repository-list"><i class="fas fa-cubes"></i> Modules</a></li>
                <li>
                    <hr class="bot-admin-link" />
                </li>
                <li class="header">Servers settings</li>
                <li class="description">It's empty here. Try inviting the bot in a server where you are admin!</li>
            </ul>
        </div>
        <div id="user-info">
            <img class="shadow-small round" src="https://i.imgur.com/cYACRJi.png"><span>Lel#0001</span>
        </div>
    </nav>
    <main>
        <!-- Pages will be loaded with JS -->
    </main>

    <script>
        window.Discotron = {};
    </script>

    <!-- Config -->
    <script src="/dashboard/config/config.js"></script>

    <!-- Utils-->
    <script src="/dashboard/src/utils.js"></script>

    <!-- Models definition -->
    <script src="/models/bot-settings.js"></script>
    <script src="/models/command.js"></script>
    <script src="/models/guild.js"></script>
    <script src="/models/owner.js"></script>
    <script src="/models/permission.js"></script>
    <script src="/models/plugin.js"></script>
    <script src="/models/repository.js"></script>
    <script src="/models/user-role.js"></script>

    <!-- Models -->
    <script src="/dashboard/src/models/channel.js"></script>
    <script src="/dashboard/src/models/command.js"></script>
    <script src="/dashboard/src/models/guild.js"></script>
    <script src="/dashboard/src/models/permission.js"></script>
    <script src="/dashboard/src/models/plugin.js"></script>
    <script src="/dashboard/src/models/repository.js"></script>
    <script src="/dashboard/src/models/role.js"></script>
    <script src="/dashboard/src/models/user.js"></script>
    <script src="/dashboard/src/models/user-role.js"></script>

    <!-- Controllers -->
    <script src="/dashboard/src/controllers/controller.js"></script>
    <script src="/dashboard/src/controllers/bot-status-controller.js"></script>
    <script src="/dashboard/src/controllers/guild-settings-controller.js"></script>
    <script src="/dashboard/src/controllers/navigation-controller.js"></script>
    <script src="/dashboard/src/controllers/plugin-list-controller.js"></script>
    <script src="/dashboard/src/controllers/repository-list-controller.js"></script>
    <script src="/dashboard/src/controllers/help-controller.js"></script>

    <!-- Controllers/Widgets -->
    <script src="/dashboard/src/controllers/widgets/widget-controller.js"></script>
    <script src="/dashboard/src/controllers/widgets/channel-list-widget-controller.js"></script>
    <script src="/dashboard/src/controllers/widgets/plugin-settings-widget-controller.js"></script>
    <script src="/dashboard/src/controllers/widgets/user-role-widget-controller.js"></script>

    <!-- Main -->
    <script src="/dashboard/src/router.js"></script>
    <script src="/dashboard/src/web-api.js"></script>
    <script src="/dashboard/src/index.js"></script>


</body>

</html>
